        <div class="row">
            <div class="one-half column">
                <h1><strong>Virtue DAO</strong></h1>
            </div>
            <div class="one-half column>
                <form action="#">

            </div>
        </div>
        <div class="row">
            <div class="eight columns">
                <h3>Award Virtue Points</h3>
                <form action="#">
                    <label for="destination">Award Ethereum Address</label>
                    <input type="text" name="destination" value="0x....">
                    <label for="amount">Virtue Points</label>
                    <input type="text" name="amount" value="0"> <i>of 12345 available</i>
                    <label for="virtues">For Embodying The Virtue</label>
                    <select name="virtues">
                        <option value="" selected="selected"></option>
                        <option value="open-source">Writes open source DAO code that is useful to the
                            community</option>
                        <option value="helpful">Acts to support the welfare of DAO allies</option>
                        <option value="truthtful">Abstains from lying</option>
                        <option value="expertise">Shares expertise relevant to building governance DAOs</option>
                        <option value="expertise">Uses fellowship funds from the DAO to effectively advance the
                            mission</option>
                    </select>
                    <br />
                    <input class="button-primary" type="submit" value="Send">
                </form>
            </div>

            <div class="four columns">
                <h3>My Virtues</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Virtue</th>

                    </body>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="one-half columns">
                <h3>Allies Virtues</h3>

                    <tr>
                        <th>Virtue</th>
